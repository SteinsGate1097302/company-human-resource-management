
#	端口号
server.port=9090
#	mapper.xml 文件地址
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
#	数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/human_resource_managemet?characterEncoding=utf8&serverTimezone=UTC
#	数据库用户名
spring.datasource.username=root
#	数据库密码
spring.datasource.password=root
#	数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#	扫描实体类
mybatis-plus.type-aliases-package=com.ltl.demo.entity

#	设置时区，format格式
spring.jackson.timeZone=GMT+08:00
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write_dates_as_timestamps=false

# mp 配置逻辑删除
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# mp 配置日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

